  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- YouTube-style play button -->
  <rect x="80" y="180" width="280" height="200" rx="20" fill="#FF0000"/>
  <path d="M180 230 L180 330 L280 280 Z" fill="white"/>

  <!-- Subtitle icon lines -->
  <rect x="100" y="400" width="240" height="16" rx="4" fill="white" opacity="0.8"/>
  <rect x="130" y="430" width="180" height="16" rx="4" fill="white" opacity="0.6"/>

  <!-- Arrow -->
  <path d="M420 280 L520 280 M490 250 L520 280 L490 310" stroke="#FF0000" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Text output representation -->
  <rect x="580" y="160" width="520" height="320" rx="16" fill="#ffffff" opacity="0.1"/>
  <rect x="620" y="200" width="300" height="12" rx="4" fill="white" opacity="0.8"/>
  <rect x="620" y="230" width="400" height="12" rx="4" fill="white" opacity="0.7"/>
  <rect x="620" y="260" width="350" height="12" rx="4" fill="white" opacity="0.6"/>
  <rect x="620" y="290" width="420" height="12" rx="4" fill="white" opacity="0.7"/>
  <rect x="620" y="320" width="280" height="12" rx="4" fill="white" opacity="0.6"/>
  <rect x="620" y="350" width="380" height="12" rx="4" fill="white" opacity="0.7"/>
  <rect x="620" y="380" width="320" height="12" rx="4" fill="white" opacity="0.6"/>
  <rect x="620" y="410" width="400" height="12" rx="4" fill="white" opacity="0.7"/>

  <!-- Title -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">YouTube Subtitle Extractor</text>
</svg>
